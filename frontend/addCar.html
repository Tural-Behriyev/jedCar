<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JedCar.az</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/style.css" />

    
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js"
      integrity="sha512-PJa3oQSLWRB7wHZ7GQ/g+qyv6r4mbuhmiDb8BjSFZ8NZ2a42oTtAq5n0ucWAwcQDlikAtkub+tPVCw4np27WCg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <header class="border-bottom">
      <div class="container">
        <nav class="d-flex justify-content-between align-items-center py-3">
          <div class="logo">
            <a class="text-decoration-none fs-3" href="./index.html"
              >./JEDCAR</a
            >
          </div>
        </nav>
      </div>
    </header>
    <div class="container">
      <h2 class="text-center py-3">Avtomobil Əlavə et</h2>
      <div class="row justify-content-center">
        <div class="col-7 border-warning border p-5 rounded">
          <form id="addCarForm">
            <input
              id="makraInput"
              class="form-control"
              type="text"
              placeholder="marka"
            />
            <input
              id="modelInput"
              class="form-control my-3"
              type="text"
              placeholder="model"
            />
            <input
              id="engineInput"
              class="form-control my-3"
              type="number"
              placeholder="motorun gucu"
            />
            <input
              id="yearInput"
              class="form-control my-3"
              type="number"
              placeholder="buraxilis ili"
            />
            <input
              id="priceInput"
              class="form-control my-3"
              type="number"
              placeholder="qiymet"
            />
            <input
              id="currencyInput"
              class="form-control my-3"
              type="text"
              placeholder="valyuta"
            />
            <input
              id="mileageInput"
              class="form-control my-3"
              type="text"
              placeholder="Yurus"
            />
            <input
              id="imageInput"
              class="form-control my-3"
              type="file"
              placeholder="Sekil"
            />
            <input
              class="form-control bg-success text-white"
              type="submit"
              value="Əlavə et"
            />
          </form>
        </div>
      </div>
    </div>

    <script src="./js/addCar.js"></script>
  </body>
</html>
